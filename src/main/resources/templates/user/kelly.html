<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default_layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <title>WeAre Kelly</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .image-container {
            display: none;
            position: absolute;
            background-color: white;
            padding: 10px;
            z-index: 1;
            margin-top: -50px; /* 이미지 박스를 위로 조절하여 겹치게 함 */
            margin-left: -63%;
            width: 350px;
        }

        .image-hover:hover .image-container {
            display: block;
        }

        .table-container {
            position: relative;
        }
    </style>
</head>
<div layout:fragment="content">
    <div style="width: 100%; height: 143px; background-color:#2c3e50;"></div>
    <div class="card w-100" style="padding: 50px 15% 50px 15%;">
        <div class="card-header">
            <span style="font-size: 1.5rem; font-weight: 800;">켈리 목록</span>
        </div>
        <div class="card-body">
            <!--                    <div class="d-sm-flex d-block align-items-center justify-content-between mb-9">-->
            <div class="table-container">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" scope="col">#</th>
                            <th class="text-center" scope="col">성경 구절</th>
                            <th class="text-center" scope="col">다운로드</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr th:each="kelly, usetStat : ${kellys}" class="image-hover">
                            <th class="text-center" th:text="${usetStat.count}"></th>
                            <th class="text-center" th:text="${kelly.bibleVerse}"></th>
                            <th class="text-center">
                                <a href="#" class="download-link" th:href="@{'/kelly/' + ${kelly.kellyRenamedFilename}}"
                                   th:attr="download=${kelly.bibleVerse}">
                                    <i class="bi bi-download"></i>
                                </a>
                                <div class="image-container">
                                    <img th:src="@{'/kelly/' + ${kelly.kellyRenamedFilename}}" alt="이미지" style="width: 100%"/>
                                </div>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</html>
