<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layouts/default_layout}">
<head>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <title>WeAre 로그인</title>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
</head>
<div layout:fragment="content">
    <div style="width: 100%; height: 115px; background-color:#2c3e50;"></div>
    <section style="padding: 5%;">
        <div style="display: flex; justify-content: center;">
            <div>
                <h1>우리는 로그인</h1>
            </div>
        </div>
        <br>
        <div style="display: flex; justify-content: center;">
            <div>
                <form th:action="@{/userlogin.do}" method="post">
                    <p>
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디">
                    </p>
                    <p>
                        <label for="userpw">아이디</label>
                        <input type="password" id="userpw" name="userpw" placeholder="비밀번호">
                    </p>
                    <div th:if="${error=='true'}">
                        <p id="valid" style="color: red; font-size:13px;" th:text="${exception}"></p>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>

            </div>
        </div>
    </section>
</div>
</html>
