    <script>
        // smooth scroll
        // smooth scroll
        $(document).ready(function(){
            $(".navbar .nav-link").on('click', function(event) {

                if (this.hash !== "") {

                    event.preventDefault();

                    var hash = this.hash;

                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 700, function(){
                        window.location.hash = hash;
                    });
                }
            });
        });

        // 행사 carousel
        $('#owl-portfolio').owlCarousel({
            margin:30,
            dots: false,
            responsiveClass:true,
            responsive:{
                0:{
                    items:1,
                    nav:false
                },
                600:{
                    items:3,
                    nav:false
                },
                1000:{
                    items:4,
                    nav:false,
                    loop:false
                }
            }
        });

        // 소감 carousel
        $('#owl-testmonial').owlCarousel({
            center: true,
            items:1,
            loop:true,
            nav: true,
            dots: false
        })

        var $navbarBrand = $(".navbar-brand img");
        var $navLinks = $(".navbar-nav .nav-link");

        // 이미지 초기 상태 저장
        var initialImageSrc = $navbarBrand.attr("src");

        // 스크롤 이벤트 감지
        $(window).on('scroll', function () {
            // 스크롤 위치 가져오기
            var scrollPosition = $(window).scrollTop();

            // 예제: 스크롤 위치에 따라 이미지 스타일 변경
            if (scrollPosition > 30) {
                $navbarBrand.css({
                    'filter': 'opacity(0.5) drop-shadow(0 0 0 black)'
                });
            } else {
                $navbarBrand.css({
                    'filter': 'none'
                });
            }


        });
    </script>
